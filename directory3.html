<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

                        <h5 class="card-title">Slider 1</h5>

                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="https://via.placeholder.com/300x200?text=Slider+2" class="card-img-top" alt="Slider 2">
                    <div class="card-body">
                        <h5 class="card-title">Slider 2</h5>
                        <p class="card-text">Description for Slider 2.</p>
                        <a href="#" class="btn btn-primary">Go to Slider 2</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="https://via.placeholder.com/300x200?text=Slider+3" class="card-img-top" alt="Slider 3">
                    <div class="card-body">
                        <h5 class="card-title">Slider 3</h5>
                        <p class="card-text">Description for Slider 3.</p>
                        <a href="#" class="btn btn-primary">Go to Slider 3</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
