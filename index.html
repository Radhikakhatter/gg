<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Directory Example</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .directory, .sub-directory {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="toggleButton" class="btn btn-primary mt-3">Open Directory</button>
        <div id="directory" class="directory mt-3">
            <ul>
                <li>
                    <span class="dir-toggle">Directory 1</span>
                    <ul class="sub-directory">
                        <li>Sub-directory 1</li>
                        <li>Sub-directory 2</li>
                    </ul>
                </li>
                <li>File 2</li><ul> <li>
                    <span class="dir-toggle">Directory 2</span>
                    <ul class="sub-directory">
                        <li>Sub-directory 1</li>
                        <li>Sub-directory 2</li></ul>
                <li>File 3</li><ul> <li>
                    <span class="dir-toggle">Directory 3</span>
                    <ul class="sub-directory">
                        <li>Sub-directory 1</li>
                        <li>Sub-directory 2</li></ul>
            </ul>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('toggleButton').addEventListener('click', function() {
            var directory = document.getElementById('directory');
            if (directory.style.display === 'none' || directory.style.display === '') {
                directory.style.display = 'block';
            } else {
                directory.style.display = 'none';
            }
        });

        document.querySelectorAll('.dir-toggle').forEach(function(toggle) {
            toggle.addEventListener('click', function() {
                var subDirectory = this.nextElementSibling;
                if (subDirectory.style.display === 'none' || subDirectory.style.display === '') {
                    subDirectory.style.display = 'block';
                } else {
                    subDirectory.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
